<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Nucba Zappi</title>
  </head>
  <body>
    <header>
      <img
        src="./assetts/logo_pizzanucba/pizzanucba.png"
        alt="Logo pizzanucba"
        class="logo"
      />
      <nav class="navbar">
        <ul class="navbar-list">
          <li class="home-img">
            <img src="./assetts/header/Icon Home Active.png" alt="Inicio" />
          </li>
          <li class="cart-icon-img">
            <img src="./assetts/header/Icon Cart.png" alt="Carrito" />
          </li>
          <li class="icon-profile-img">
            <img src="./assetts/header/Icon Profile.png" alt="Perfil" />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero_container">
        <article class="hero_content">
          <div class="hero_info">
            <div>
              <h1>Si tenes Zappi,</h1>
              <h2>tenes Nucba</h2>
            </div>
            <h3>Busca lo que quieras y nucba te quedes sin comida.</h3>
            <a href="#">VER M√ÅS</a>
          </div>
          <div class="hero_images">
            <div class="hero_images_content">
              <img class="zappi_1" src="./assetts/pizza_1/pizza1.png" alt="" />
              <img class="zappi_2" src="assetts/pizza_1/pizza2.png" alt="" />
            </div>
          </div>
        </article>
        <h3 class="subtitle">Hoy te recomendamos</h3>
        <article class="hero_recomendados">
          <div class="hero_recomendados_card_container">
            <div class="hero_recomendados_card">
              <img src="assetts/recomendaciones/benaziana.png" alt="" />
              <div class="hero_recomendados_info">
                <h3>Benezziana</h3>
                <p>La mas completa</p>
                <span>$ 3650</span>
              </div>
              <button>Agregar</button>
            </div>
          </div>
          <div class="hero_recomendados_card_container">
            <div class="hero_recomendados_card">
              <img src="assetts/recomendaciones/tronco_pizza.png" alt="" />
              <div class="hero_recomendados_info">
                <h3>Tonco-pizza</h3>
                <p>Para todo el dia</p>
                <span>$ 870</span>
              </div>
              <button>Agregar</button>
            </div>
          </div>
          <div class="hero_recomendados_card_container">
            <div class="hero_recomendados_card">
              <img src="assetts/recomendaciones/papa-provenzal.png" alt="" />
              <div class="hero_recomendados_info">
                <h3>Papas-Provenzal</h3>
                <p>Van con todo</p>
                <span>$ 360</span>
              </div>
              <button>Agregar</button>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
